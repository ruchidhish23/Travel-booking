# various intents created, that were required for travel agency chatbot.
# Like travel_booking, flight_booking, hotel_booking. By these intent we can understand what does user wants to convey.
# We train our chatbot based on these examples

- intent: travel_booking
  examples: |
    - book tickets 
    - flights booking
    - book flights for me

- intent: flight_booking
  examples: | 
    - flights from [kolkata](city) to [mumbai](city)
    - flights from [Bengaluru](city) to Port Blair(city)
    - book flights from [Mumbai](city) to [Hyderabad](city)
    - book flights from [Bengaluru](city) to [Port Blair](city)

- intent: hotel_booking
  examples: |
    - book hotels
    - I'm looking for hotels 
    - hotel booking in [Port Blair](city)